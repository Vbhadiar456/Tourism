name: Tourism MLOps Pipeline

on:
  push:
    branches: [ main ]
  workflow_dispatch:  # allow manual run from Actions tab

jobs:
  data-registration:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: |
          pip install -r tourism_project/deployment/requirements.txt
          pip install mlflow huggingface_hub

      - name: Register raw dataset on HF
        env:
          HF_TOKEN: ${{ secrets.HF_TOKEN }}
        run: |
          python tourism_project/model_building/02_data_registration.py

  data-prep:
    needs: data-registration
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: |
          pip install -r tourism_project/deployment/requirements.txt
          pip install mlflow huggingface_hub

      - name: Run data preparation
        env:
          HF_TOKEN: ${{ secrets.HF_TOKEN }}
        run: |
          python tourism_project/model_building/03_data_prep.py

  model-training:
    needs: data-prep
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: |
          pip install -r tourism_project/deployment/requirements.txt
          pip install mlflow huggingface_hub

      - name: Train model and register on HF Hub
        env:
          HF_TOKEN: ${{ secrets.HF_TOKEN }}
        run: |
          python tourism_project/model_building/04_model_training.py

  sync-space:
    needs: model-training
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Push current main to Hugging Face Space
        env:
          HF_TOKEN: ${{ secrets.HF_TOKEN }}
        run: |
          git remote add space https://Vbhadiar:$HF_TOKEN@huggingface.co/spaces/Vbhadiar/tourism1-space
          git push --force space main

